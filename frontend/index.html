<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supervisor Console</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);

        const safeStorage = {
          get(key) {
            try {
              return window.localStorage.getItem(key);
            } catch (err) {
              console.warn("Unable to read from localStorage", err);
              return null;
            }
          },
          set(key, value) {
            try {
              window.localStorage.setItem(key, value);
            } catch (err) {
              console.warn("Unable to persist to localStorage", err);
            }
          },
        };

        const storageModeKey = "supervisor-api-mode";
        const storageBaseKey = "supervisor-api-base";

        const storedMode = safeStorage.get(storageModeKey);
        const paramMode = params.get("mode");
        const resolvedModeRaw =
          paramMode ||
          storedMode ||
          window.__SUPERVISOR_API_MODE__ ||
          "live";
        const resolvedMode = String(resolvedModeRaw).toLowerCase();

        if (paramMode !== null || storedMode === null) {
          safeStorage.set(storageModeKey, resolvedMode);
        }
        window.__SUPERVISOR_API_MODE__ = resolvedMode;

        const storedBase = safeStorage.get(storageBaseKey);
        const paramBase = params.get("apiBase");
        const resolvedBase =
          paramBase ||
          storedBase ||
          window.__SUPERVISOR_API_BASE__ ||
          "http://localhost:8000";

        if (paramBase !== null || storedBase === null) {
          safeStorage.set(storageBaseKey, resolvedBase);
        }
        window.__SUPERVISOR_API_BASE__ = resolvedBase;
      })();
    </script>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
